<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRB Email System</title>
    
    <!-- MAKE IT AN APP ON IPHONE -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TRB Email">
    <meta name="format-detection" content="telephone=no">
    
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("MZwmf_NDIEbzNgL3t"); // Your Public Key
        })();
    </script>
    
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- HEADER -->
        <div class="app-header">
            <div class="header-left">
                <i class="fas fa-paper-plane"></i>
                <h1>TRB EMAIL</h1>
            </div>
            <div class="header-right">
                <span class="badge">v1.0</span>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="app-content">
            <!-- COMPOSE CARD -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-pen"></i>
                    <h2>COMPOSE EMAIL</h2>
                </div>
                
                <div class="input-group">
                    <label>FROM EMAIL</label>
                    <input type="email" id="fromEmail" value="contact@trb.com" placeholder="your@email.com">
                </div>
                
                <div class="input-group">
                    <label>SUBJECT</label>
                    <input type="text" id="subject" value="Hello from TRB">
                </div>
                
                <div class="input-group">
                    <label>MESSAGE</label>
                    <textarea id="message" rows="4">This is a test message.</textarea>
                </div>
            </div>
            
            <!-- RECIPIENTS CARD -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-users"></i>
                    <h2>RECIPIENTS</h2>
                </div>
                
                <div class="input-group">
                    <label>EMAIL ADDRESSES (one per line)</label>
                    <textarea id="recipients" rows="5" placeholder="friend1@email.com&#10;friend2@email.com">test@test.com</textarea>
                </div>
                
                <div class="recipient-stats">
                    <span>Total: <span id="totalCount">1</span></span>
                    <span>Max: 45</span>
                </div>
            </div>
            
            <!-- CONTROL CARD -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-play"></i>
                    <h2>CONTROL</h2>
                </div>
                
                <!-- PROGRESS -->
                <div class="progress-section">
                    <div class="progress-header">
                        <span>Progress</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                
                <!-- STATS GRID -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-value" id="statSent">0</span>
                        <span class="stat-label">SENT</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="statFailed">0</span>
                        <span class="stat-label">FAILED</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="statTotal">45</span>
                        <span class="stat-label">MAX</span>
                    </div>
                </div>
                
                <!-- BUTTONS -->
                <div class="button-group">
                    <button class="btn btn-start" id="startBtn" onclick="startSending()">
                        <i class="fas fa-play"></i> START
                    </button>
                    <button class="btn btn-stop" id="stopBtn" onclick="stopSending()" disabled>
                        <i class="fas fa-stop"></i> STOP
                    </button>
                </div>
                
                <!-- TIMER -->
                <div class="timer-display">
                    <div class="timer-item">
                        <span class="timer-label">NEXT EMAIL</span>
                        <span class="timer-value" id="nextTimer">30s</span>
                    </div>
                    <div class="timer-item">
                        <span class="timer-label">ELAPSED</span>
                        <span class="timer-value" id="elapsedTimer">00:00</span>
                    </div>
                </div>
            </div>
            
            <!-- LOG CARD -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-terminal"></i>
                    <h2>EVENT LOG</h2>
                </div>
                
                <div class="log-panel" id="logPanel">
                    <div class="log-entry">üì± App ready</div>
                </div>
            </div>
        </div>
        
        <!-- FOOTER -->
        <div class="app-footer">
            <p>TRB EMAIL SYSTEM ‚Ä¢ 30s INTERVAL ‚Ä¢ MAX 45</p>
        </div>
    </div>
    
    <!-- ALERT MODAL -->
    <div class="modal" id="alertModal">
        <div class="modal-content">
            <i class="fas fa-info-circle" id="modalIcon"></i>
            <p id="modalMessage">Message</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // ===== APP STATE =====
        let sendingActive = false;
        let currentIndex = 0;
        let emailList = [];
        let sentCount = 0;
        let failedCount = 0;
        let timerInterval = null;
        let countdownInterval = null;
        let sendTimeout = null;

        // EmailJS Config
        const SERVICE_ID = "service_aqakqj5";
        const TEMPLATE_ID = "template_hj19brq";

        // ===== INIT =====
        document.addEventListener('DOMContentLoaded', function() {
            updateRecipientCount();
            logEvent('üì± App ready');
            logEvent('üìß EmailJS connected');
            
            document.getElementById('recipients').addEventListener('input', updateRecipientCount);
        });

        // ===== RECIPIENT COUNT =====
        function updateRecipientCount() {
            const text = document.getElementById('recipients').value;
            const emails = text.split('\n')
                .map(e => e.trim())
                .filter(e => e.includes('@') && e.length > 0);
            
            document.getElementById('totalCount').textContent = emails.length;
        }

        // ===== SENDING FUNCTIONS =====
        function startSending() {
            if (sendingActive) return;
            
            // Validate
            const fromEmail = document.getElementById('fromEmail').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const recipientsText = document.getElementById('recipients').value;
            
            if (!fromEmail || !fromEmail.includes('@')) {
                showAlert('Enter valid FROM email');
                return;
            }
            
            if (!subject) {
                showAlert('Enter subject');
                return;
            }
            
            if (!message) {
                showAlert('Enter message');
                return;
            }
            
            emailList = recipientsText.split('\n')
                .map(e => e.trim())
                .filter(e => e.includes('@'));
            
            if (emailList.length === 0) {
                showAlert('Enter at least one recipient');
                return;
            }
            
            if (emailList.length > 45) {
                showAlert('Maximum 45 recipients');
                return;
            }
            
            // Start
            sendingActive = true;
            currentIndex = 0;
            sentCount = 0;
            failedCount = 0;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            logEvent(`‚ñ∂Ô∏è Started sending to ${emailList.length} recipients`);
            updateStats();
            startTimers();
            
            // Send first email
            sendNextEmail();
        }

        function stopSending() {
            sendingActive = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            clearInterval(timerInterval);
            clearInterval(countdownInterval);
            clearTimeout(sendTimeout);
            
            document.getElementById('nextTimer').textContent = '30s';
            document.getElementById('elapsedTimer').textContent = '00:00';
            
            logEvent('‚èπÔ∏è Sending stopped');
        }

        function sendNextEmail() {
            if (!sendingActive) return;
            
            if (currentIndex >= emailList.length) {
                // Done
                stopSending();
                logEvent('‚úÖ All emails sent!');
                showAlert('Sending complete!');
                return;
            }
            
            const toEmail = emailList[currentIndex];
            const fromEmail = document.getElementById('fromEmail').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            logEvent(`üìß Sending to ${toEmail}...`);
            
            // Prepare template params
            const templateParams = {
                from_email: fromEmail,
                to_email: toEmail,
                subject: subject,
                message: message
            };
            
            // Send via EmailJS
            emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
                .then(function(response) {
                    sentCount++;
                    logEvent(`‚úÖ Sent to ${toEmail}`);
                    updateStats();
                })
                .catch(function(error) {
                    failedCount++;
                    logEvent(`‚ùå Failed: ${toEmail} - ${error.text || 'Error'}`);
                    updateStats();
                })
                .finally(function() {
                    currentIndex++;
                    
                    // Schedule next email if not done
                    if (currentIndex < emailList.length && sendingActive) {
                        // Update timer display
                        let seconds = 30;
                        const timerElement = document.getElementById('nextTimer');
                        
                        clearInterval(countdownInterval);
                        countdownInterval = setInterval(() => {
                            seconds--;
                            if (seconds < 0) {
                                clearInterval(countdownInterval);
                                return;
                            }
                            timerElement.textContent = seconds + 's';
                        }, 1000);
                        
                        // Schedule next
                        sendTimeout = setTimeout(() => {
                            sendNextEmail();
                        }, 30000);
                    } else if (currentIndex >= emailList.length) {
                        // All done
                        setTimeout(() => {
                            stopSending();
                            logEvent('‚úÖ Complete!');
                        }, 1000);
                    }
                });
        }

        // ===== TIMERS =====
        function startTimers() {
            // Elapsed timer
            let elapsed = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                elapsed++;
                const mins = Math.floor(elapsed / 60);
                const secs = elapsed % 60;
                document.getElementById('elapsedTimer').textContent = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
            
            // Start countdown
            let seconds = 30;
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                seconds--;
                if (seconds < 0) seconds = 30;
                document.getElementById('nextTimer').textContent = seconds + 's';
            }, 1000);
        }

        // ===== UPDATE STATS =====
        function updateStats() {
            const total = emailList.length;
            const progress = total > 0 ? ((sentCount + failedCount) / total) * 100 : 0;
            
            document.getElementById('statSent').textContent = sentCount;
            document.getElementById('statFailed').textContent = failedCount;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressPercent').textContent = Math.round(progress) + '%';
        }

        // ===== LOGGING =====
        function logEvent(message) {
            const logPanel = document.getElementById('logPanel');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${time}] ${message}`;
            
            logPanel.appendChild(entry);
            logPanel.scrollTop = logPanel.scrollHeight;
            
            // Keep last 50
            while (logPanel.children.length > 50) {
                logPanel.removeChild(logPanel.firstChild);
            }
        }

        // ===== ALERTS =====
        function showAlert(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('alertModal').style.display = 'flex';
            logEvent(`‚ö†Ô∏è ${message}`);
        }

        function closeModal() {
            document.getElementById('alertModal').style.display = 'none';
        }

        // ===== EXPOSE FUNCTIONS =====
        window.startSending = startSending;
        window.stopSending = stopSending;
        window.closeModal = closeModal;
    </script>
</body>
</html>
